<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Log in</title>
</head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="lib/bootstrap.js"></script>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/signin.css"/>
<body>
	<div class="container">
    	<form id="form" action="/login" method="post" class="form-signin">
        	<h2 class="form-signin-heading">로그인</h2>
        	<label for="username" class="sr-only">이메일 주소</label>
        	<input type="email" id="username" name="username" class="form-control" placeholder="Email address" required="required" autofocus="autofocus" value="lpeteron2a@google.co.uk"/>
        	<label for="password" class="sr-only">비밀번호</label>
        	<input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required" value="1111"/>
        	
        	<button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
        	<!-- <div class="checkbox">
          		<label><input type="checkbox" value="remember-me"/>로그인 정보 저장</label>
        	</div> -->
      	</form>
    </div>
</body>
</html>
